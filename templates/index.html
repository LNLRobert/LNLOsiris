<!DOCTYPE html>
<html lang="en">
<head>
  <title>Printer Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Print Farm Dashboard</h1>
    <div class="row">
      {% for printer in printers %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ printer.name }}</h5>
              <p>Status: {{ printer.status }}</p>
              <p>Last Update: {{ printer.last_update }}</p>
              <button class="btn btn-primary">Trigger Command</button>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
